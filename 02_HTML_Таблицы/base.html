<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Таблица 1</title>
</head>
<body>
    <table border="1" width="400" align="center">
        <caption><i>Прогноз погоды</i></caption>
        <TR>
        <TH>Город</TH><TH>Утро</TH><TH>День</TH><TH>Вечер</TH><TH>Ночь</TH>
        </TR>
        <TR><TD><b>Минск</b></TD><TD>-5&deg</TD><TD>+5&deg</TD><TD rowspan="2">+2&deg</TD><TD>-10&deg</TD></TR>
        <TR><TD><b>Брест</b></TD><TD>0°</TD><TD>+9°</TD><TD>-4°</TD></TR>
    </table>
</body>
</html>
